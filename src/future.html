<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="about">
    <main>
        <div id="about-header">
            <header>
                <h1>Open Reading </h1>
            </header>    
        </div>
        <section>
            <img src="img/read.jpg" alt="read-image" id="hands" width="800" height="600">
        </section> 
        <script>
          function on() {
            document.getElementById("overlay").style.display = "block";
          }
    
          function off() {
            document.getElementById("overlay").style.display = "none";
          }
        </script>
        <section>
          <div id="overlay" onclick="off()">
            <div id="text">Instructions</div>
            </div>
          <div style="padding: 20px">
            <button id="btn3" onclick="on()">Instructions</button>
          </div>
        </section>
        <article>
            <div class="center">
                <input
                type="text"
                size="15"
                maxlength="30"
                id="textRead"
                name="nombre"
                placeholder="Your name"
              />
            </div>
            <div class="center">
                <input
                type="text"
                size="15"
                maxlength="15"
                id="textRead"
                name="nombre"
                placeholder="Day"
              />
            </div>
            <div class="center">
                <input
                type="text"
                size="15"
                maxlength="15"
                id="textRead"
                name="nombre"
                placeholder="Month"
              />
            </div>
            <div class="center">
                <input
                type="text"
                size="15"
                maxlength="15"
                id="textRead"
                name="nombre"
                placeholder="Year"
              />
            </div>
            <div class="center">
                <input
                type="text"
                size="15"
                maxlength="15"
                id="textRead"
                name="nombre"
                placeholder="Choose a number"
              />
            </div>

        </article>
        <section>
            <button id="btn4">Read my luck</button>
            <div>
                <form action="index.html">
                <button id="btn2">Home</button>
                </form>
            </div>
        </section>    
        
    </main>
    <script src="main.js" type="module"></script>
    <footer>
      <p>Powered by &hearts;</p>
      <p>Grecia Fragoso & Marianne Teixido, Laboratoria &copy;</p>
    </footer>
  </body>
</html>
