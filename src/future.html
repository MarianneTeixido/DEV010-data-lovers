<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="about">
    <main>
        <section id="about-header">
            <header id = "future-header">
                <h1>Open Reading </h1>
            </header>    
          </section>
        <section>
            <img src="img/read.jpg" alt="read-image" id="hands" width="800" height="600">
        </section> 
        <script>
          function on() {
            document.getElementById("overlay").style.display = "block";
          }
    
          function off() {
            document.getElementById("overlay").style.display = "none";
          }
        </script>
        <section>
          <div id="overlay" onclick="off()">
            <div id="text">Instructions</div>
            </div>
          <div style="padding: 20px">
            <button id="btn3" onclick="on()">Instructions</button>
          </div>
        </section>
        <article>
            <section id ="user-name" class="center">
                <input
                type="text"
                id="textRead"
                name="nombre"
                placeholder="Your name"
              />
            </section>
            <section id = "birthday" class = "text-content">
                <input
                type="date"
                id="textRead"
                name="nombre"
                placeholder="Day"
              />
            </section>
            <section id = "user-number" class="center">
                <input
                type="text"
                id="textRead"
                name="nombre"
                placeholder="Choose a number"
              />
              <br>
            </section>
        </article>
        <br>
        <section>
            <button id="btn4">Read my luck</button>
            <section>
              <br>
                <form action="index.html">
                <button id="btn2">Home</button>
                </form>
                <br><br>
              </section>
        </section>    
        
    </main>
    <script src="main.js" type="module"></script>
    <footer>Powered by &hearts;<br>Grecia Fragoso & Marianne Teixido, Laboratoria &copy;
    </footer>
  </body>
</html>
